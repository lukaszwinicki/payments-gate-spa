name: Deploy SPA (Vue)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Validate deploy hook
        run: |
          if [ -z "$RENDER_FRONTEND_DEPLOY_HOOK_URL" ]; then
            echo "Missing RENDER_FRONTEND_DEPLOY_HOOK_URL"
            exit 1
          fi
        env:
          RENDER_FRONTEND_DEPLOY_HOOK_URL: ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK_URL }}

      - name: Deploy to Render
        run: curl -X POST "$RENDER_FRONTEND_DEPLOY_HOOK_URL"
        env:
          RENDER_FRONTEND_DEPLOY_HOOK_URL: ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK_URL }}
